<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Pretendard 폰트 적용 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <!-- 네비바 넣을 곳 -->
  <div class="text-container" id="navbar"></div>

  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div class="container">
      <form class="login-form" id="login-form">
        <label for="email">Email address</label>
        <input
          type="email"
          id="login-email"
          name="email"
          placeholder="Enter email"
        />

        <!-- 이메일 유효성 검사 문구 -->
        <p id="email-check-msg"></p>

        <label for="password">Password</label>
        <input
          type="password"
          id="login-password"
          name="password"
          placeholder="Password"
        />
        <button type="submit" class="btn btn-primary" id="login-btn">
          로그인
        </button>
        <button
          type="button"
          class="register-button btn btn-primary"
          id="join-btn-at-login"
        >
          회원가입하기
        </button>
      </form>
    </div>
    <script src="./components/UserMVP/scripts/navbar.js"></script>
    <script src="./components/UserMVP/scripts/login.js"></script>
  </body>
</html>
