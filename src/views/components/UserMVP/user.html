<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Pretendard 폰트 적용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Valley-Tales</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">마이 페이지</a></li>
                <li class="nav-item"><a class="nav-link" href="#">네트워크</a></li>
                <li class="nav-item"><a class="nav-link" href="#">로그아웃</a></li>
            </ul>
        </div>
    </nav>
    <h2 class="text-center mb-4">엘리스 밸리에서 전해지는 신비한 개발 이야기, 이곳에서 주민들을 만나 보세요.</h2>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div id="userProfile" class="mb-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="User Image">
                        <div class="card-body">
                            <h5 class="card-title">황솜귤</h5>
                            <p class="card-text">hwangsomgyul@naver.com</p>
                            <p class="card-text">설명이 아직 없습니다. 추가해 주세요.</p>
                            <a href="#" class="btn btn-primary">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <h5 class="card-title">학력</h5>
                                <button class="btn btn-primary btn-sm">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <h5 class="card-title">수상 이력</h5>
                                <button class="btn btn-primary btn-sm">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <h5 class="card-title">프로젝트</h5>
                                <button class="btn btn-primary btn-sm">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <h5 class="card-title">자격증</h5>
                                <button class="btn btn-primary btn-sm">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Load Navbar Component
        fetch('components/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar').innerText = data;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
</body>
</html>
