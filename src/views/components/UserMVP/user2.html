<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Pretendard 폰트 적용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Personal Page</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
        }
        .sections {
            display: flex;
            flex-direction: column;
        }
        .section {
            margin-bottom: 10px;
        }
        .section button {
            margin-left: 10px;
        }
        .education-form {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .education-form input {
            margin-bottom: 10px;
        }
        .education-list {
            margin-top: 20px;
        }
        .education-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .education-item span {
            flex-grow: 1;
        }
        .edit-btn, .delete-btn {
            margin-left: 10px;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts/users.js"></script>
  <script src="scripts/navbar.js"></script>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" width="100" height="100">
            <div class="profile-info">
                <span>1234</span>
                <span>ktkim@elicer.com</span>
                <span>설명이 아직 없습니다. 추가해 주세요.</span>
            </div>
        </div>
        <div class="sections">
            <div class="section">
                <span>학력</span>
                <div class="education-list" id="educationList"></div>
                <div class="education-form" id="educationForm">
                  <h3>학력 추가</h3>
                  <input type="text" id="schoolName" placeholder="학교 이름">
                  <input type="text" id="major" placeholder="전공">
                  <div>
                      <input type="radio" name="degree" value="재학중"> 재학중
                      <input type="radio" name="degree" value="학사졸업"> 학사졸업
                      <input type="radio" name="degree" value="석사졸업"> 석사졸업
                      <input type="radio" name="degree" value="박사졸업"> 박사졸업
                  </div>
                  <button id="confirmBtn">확인</button>
                  <button id="cancelBtn">취소</button>
                </div>
              <button id="addEducationBtn" class="btn btn-primary">+</button>  
            </div>
            <div class="section">
                <span>수상이력</span>
                <button>+</button>
            </div>
            <div class="section">
                <span>프로젝트</span>
                <button>+</button>
            </div>
            <div class="section">
                <span>자격증</span>
                <button>+</button>
            </div>
        </div>
    </div>

    <script>
        let educationList = [];
        let editingIndex = -1;

        document.getElementById('addEducationBtn').addEventListener('click', () => {
            editingIndex = -1;
            clearForm();
            document.getElementById('educationForm').style.display = 'flex';
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            clearForm();
            document.getElementById('educationForm').style.display = 'none';
        });

        document.getElementById('confirmBtn').addEventListener('click', () => {
            const schoolName = document.getElementById('schoolName').value;
            const major = document.getElementById('major').value;
            const degreeElement = document.querySelector('input[name="degree"]:checked');
            const degree = degreeElement ? degreeElement.value : '';

            if (schoolName && major && degree) {
                if (editingIndex === -1) {
                    // 새로운 항목 추가
                    educationList.push({
                        schoolName: schoolName,
                        major: major,
                        degree: degree
                    });
                } else {
                    // 기존 항목 편집
                    educationList[editingIndex] = {
                        schoolName: schoolName,
                        major: major,
                        degree: degree
                    };
                    editingIndex = -1;
                }

                updateEducationList();
                clearForm();
                document.getElementById('educationForm').style.display = 'none';
            } else {
                alert('모든 필드를 입력해 주세요.');
            }
        });

        function updateEducationList() {
            const educationListDiv = document.getElementById('educationList');
            educationListDiv.innerText = '';

            educationList.forEach((item, index) => {
                const educationItemDiv = document.createElement('div');
                educationItemDiv.className = 'education-item';
                
                const educationText = document.createElement('span');
                educationText.innerText = `${item.schoolName}\n${item.major} (${item.degree})`;
                educationItemDiv.appendChild(educationText);
                
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.innerText = '편집';
                editBtn.addEventListener('click', () => {
                    editEducation(index);
                });
                educationItemDiv.appendChild(editBtn);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerText = '삭제';
                deleteBtn.addEventListener('click', () => {
                    deleteEducation(index);
                });
                educationItemDiv.appendChild(deleteBtn);

                educationListDiv.appendChild(educationItemDiv);
            });
        }

        function editEducation(index) {
            editingIndex = index;
            const item = educationList[index];
            document.getElementById('schoolName').value = item.schoolName;
            document.getElementById('major').value = item.major;
            const degrees = document.getElementsByName('degree');
            degrees.forEach(degree => {
                degree.checked = (degree.value === item.degree);
            });
            document.getElementById('educationForm').style.display = 'flex';
        }

        function deleteEducation(index) {
            educationList.splice(index, 1);
            updateEducationList();
        }

        function clearForm() {
            document.getElementById('schoolName').value = '';
            document.getElementById('major').value = '';
            const degrees = document.getElementsByName('degree');
            degrees.forEach(degree => {
                degree.checked = false;
            });
        }
    </script>
</body>
</html>
